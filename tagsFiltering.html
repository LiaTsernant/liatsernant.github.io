<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tagsFiltering.css">
    <script src="tagsFiltering.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <title>Tags Filter</title>
</head>
<body>
    <header>
        <h1> Remove Duplicate Hashtags </h1>
    </header>
    <div class="tutorial">
            <h2>Instructions:</h2>
            <div class="instructions">
                <p>1. Paste hashtags with duplicates (example: #coffee #sanfrancisco #coffee #coffee).</p>
                <p>2. Press <b>"Filter Tags"</b> button.</p>
                <p>3. Get your hashtags without any duplicate!</p>
                <p>4. Now you can paste hashtags to your photo.</p>
            </div>
    </div>
    <hr>
    <div class="text">
        <textarea placeholder="Paste your hashtags here..." id="source" rows="8" class="form-control"></textarea>
    </div>
    <hr>
    <div class="button">
        <button class="popup" onclick="readAndFilterSource(); copySource(); showPopUpMessage()">
            Filter Tags
            <span class="popuptext" id="myPopup">Copied!</span>
        </button>
    </div> 
    <footer>2020 | Created by Yulia Tsernant</footer>
</body>
</html>
